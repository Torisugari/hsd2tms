language: cpp

compiler:
  - gcc

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libpng-dev
  - curl -OL http://security.ubuntu.com/ubuntu/pool/universe/c/cpputest/libcpputest-dev_3.4-3_amd64.deb
  - sudo dpkg -i libcpputest-dev_3.4-3_amd64.deb
  - mkdir build
  - cd build
  - cmake ..

script:
  - make debug
  - make
  - make check

branches:
  only:
    - master
