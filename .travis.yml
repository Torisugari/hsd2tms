language: cpp

compiler:
  - gcc

before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq libpng-dev gcc-4.8 g++-4.8 libcpputest-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - mkdir build
  - cd build
  - cmake ..

script:
  - make debug
  - make
  - make check

branches:
  only:
    - master
